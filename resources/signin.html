<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Human Resources</title>
    <link rel="stylesheet" href="css/cristoYaViene.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <link href = "logo.png" rel="icon" type="image">  
    <script src="js/signin.js"></script>  
</head>
<body>
    <div class="contenedor">
        <div class="box">
            <h1>Signin</h1><br>
            <img src="css/user.png" alt="">
            <div class="contenedor">
                <div class="inputs">
                    <label for="input-mail"> Email</label><br>
                    <input type="email" class="form-control" id="input-mail" placeholder="email@example.ex">    
                </div>
                <div class="inputs">
                    <label for="input-mail">Name</label><br>
                    <input type="text" class="form-control" id="input-name" placeholder="Joe Smith">
                </div>
                <div class="inputs-add">
                    <label for="input-password">Password</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********">
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-primary">Register</button>
                    <button class="btn btn-secondary">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
